    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dion-Website</title>

    <style>
        /* Base Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WELCOME TO MY WEBSITE</h1>

        <!-- Form Section -->
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" id="submitButton">Submit</button>
        </form>

        <!-- Contact Us Button -->
        <button id="contactUsButton">Contact Us</button>

        <!-- Subscribe Button -->
        <button id="subscribeButton">Subscribe</button>
    </div>

    <script>
        // Redirect to Thank You page on subscribe
        document.getElementById("subscribeButton").onclick = function () {
            window.location.href = "thank-you.html";
        };

        // Redirect to Contact page on Contact Us button click
        document.getElementById("contactUsButton").onclick = function () {
            window.location.href = "contact.html";
        };

        // Redirect to a new page on form submit button click
        document.getElementById("submitButton").onclick = function () {
            window.location.href = "submitted.html";
        };
    </script>
<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
